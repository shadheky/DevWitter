<div id="min-heigth" >
    <app-login-scren *ngIf="loginFormIsShowed"></app-login-scren>
    <h1>Compartilhe sua experiencia</h1>
    <div class="container col-lg-8 col-xl-4">
       <form action="" (ngSubmit)="createPost()" class="form" #formDir="ngForm" [formGroup]="postFormGroup">
            
      
            <div class="form-group mb-3">
                <label for="author" class="form-label">Título do post</label>
                <input type="text" formControlName="title" class="form-control" id="author" [(ngModel)] = "postToPersit.title">
                <div class="validation-error" *ngIf="title!.invalid && formDir.submitted">
                    <p>Título inválido</p>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="content" class="form-label">Conteúdo do seu Post</label>
                <textarea formControlName="content"  class="form-control" id="content" rows="3" [(ngModel)] = "postToPersit.content"></textarea>
                <div class="validation-error" *ngIf="content!.invalid && formDir.submitted">
                    <p>Centeúdo do post inválido</p>
                </div>
              </div>
              
        <button type="submit" class="btn btn-success col-12 mt-5">Publicar</button>
       </form>
    </div>
</div>
